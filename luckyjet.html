<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="theme-color" content="#0b1320" />
<title>MASTER MINES BOT — Lucky Jet</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  :root{
    /* Цвета оболочки бота (как на твоем скрине) */
    --bg: #0b1320;
    --card: #0f1a2b;
    --shadow: rgba(0,0,0,.55);
    --btn1: #0b77ff;
    --btn2: #2b8bff;
    
    /* Цвета для игры Lucky Jet */
    --lj-bg: #16022c; /* Темно-фиолетовый фон игры */
    --lj-purple: #9d75ff;
    --lj-text: #ffffff;
  }

  *{box-sizing:border-box}
  html,body{height:100%;background:var(--bg);}
  body{
    margin:0; color:#e8f5ff;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; justify-content:center; align-items:flex-start;
    padding:16px;
    background:
      radial-gradient(900px 600px at 50% -150px, #152742 0, rgba(21,39,66,0) 55%),
      radial-gradient(600px 420px at -200px 100%, #0d1a30 0, rgba(13,26,48,0) 60%),
      var(--bg);
  }

  .shell{ width:100%; max-width:460px; display:flex; flex-direction:column; gap:14px; animation:fadeIn .35s ease both; }

  /* --- ВЕРХНЯЯ ПАНЕЛЬ (Восстановлена по твоему скрину) --- */
  .top{
    background:linear-gradient(180deg, #102036 0%, #0c182b 100%);
    border:1px solid rgba(53,208,255,.12);
    border-radius:16px;
    padding:10px 12px;
    display:flex; align-items:center; gap:10px;
    box-shadow:0 20px 50px -20px var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
  }
  .top img{ width:28px;height:28px;border-radius:50%;
    box-shadow:0 0 0 6px rgba(53,208,255,.06), 0 8px 20px -8px rgba(53,208,255,.45);
  }
  .title{ font-weight:800; letter-spacing:.2px; font-size:18px; text-shadow:0 2px 10px rgba(53,208,255,.25); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  .back{
    margin-right:4px; height:30px; padding:0 10px;
    border-radius:10px; border:1px solid rgba(53,208,255,.18);
    background:linear-gradient(180deg,#0f223d,#0e1c33);
    color:#eaf6ff; font-weight:800; letter-spacing:.3px;
    display:flex; align-items:center; gap:6px; cursor:pointer;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.05);
    text-decoration: none;
    transition:transform .06s ease, filter .15s ease;
  }
  .back:hover{ filter:brightness(1.08) }
  .back:active{ transform:translateY(1px) }

  /* --- КАРТОЧКА --- */
  .card{
    background:linear-gradient(180deg, var(--card), #0a1527);
    border:1px solid rgba(53,208,255,.12);
    border-radius:18px;
    padding:16px;
    box-shadow:0 30px 70px -25px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.02);
  }

  /* --- ОКНО ИГРЫ (Новый визуал) --- */
  .game-window {
    position:relative; height:260px; border-radius:16px; overflow:hidden;
    background: var(--lj-bg); /* Фиолетовый фон игры */
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    border: 1px solid rgba(157, 117, 255, 0.2);
  }

  /* Сетка на фоне */
  .grid-bg {
    position: absolute; inset: 0;
    background-image: 
      linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 1;
  }

  /* Облака снизу */
  .clouds {
    position: absolute; bottom: 0; left: 0; width: 100%; height: 60px;
    background: radial-gradient(ellipse at center bottom, rgba(121, 86, 179, 0.3) 0%, transparent 70%);
    z-index: 2;
  }

  /* SVG для линии полета */
  .trajectory-svg {
    position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
    z-index: 3; pointer-events: none;
  }
  #path-line {
    fill: none;
    stroke: #8a48e6;
    stroke-width: 4;
    stroke-linecap: round;
    filter: drop-shadow(0 0 8px rgba(138, 72, 230, 0.8));
  }

  /* Персонаж */
  .character {
    position: absolute; width: 50px; height: 50px;
    z-index: 5;
    transform: translate(-50%, -50%); /* Центрирование */
    opacity: 0; transition: opacity 0.2s;
  }
  .character img { width: 100%; height: 100%; object-fit: contain; }

  /* Текст по центру */
  .center-info {
    position: absolute; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 10;
  }
  .counter-val {
    font-size: 56px; font-weight: 900; color: #fff;
    text-shadow: 0 0 20px rgba(157, 117, 255, 0.6);
    opacity: 0; transform: scale(0.8);
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .counter-val.visible { opacity: 1; transform: scale(1); }
  
  .status-label {
    margin-top: 5px; font-size: 13px; color: #bca0ff;
    background: rgba(0,0,0,0.4); padding: 4px 10px; border-radius: 8px;
    opacity: 0; transition: opacity 0.3s;
  }
  .status-label.visible { opacity: 1; }

  /* --- КНОПКА (Как в старом боте) --- */
  .controls{ margin-top:14px; }
  .play-btn{
    width: 100%; height:54px; border:none; border-radius:14px; cursor:pointer;
    font-weight:900; font-size: 18px; letter-spacing:.4px; color:#fff;
    text-transform: uppercase;
    /* Синий градиент как у тебя на скрине */
    background: linear-gradient(180deg, var(--btn1) 0%, var(--btn2) 100%);
    box-shadow:0 10px 30px -10px rgba(43,139,255,.55), inset 0 0 0 1px rgba(255,255,255,.08);
    position:relative; overflow:hidden;
    transition: transform .08s ease, filter .2s ease;
  }
  .play-btn:active{ transform:translateY(1px) }
  .play-btn:hover{ filter:brightness(1.1) }
  
  /* Анимация загрузки на кнопке */
  .loader {
    width: 20px; height: 20px; border: 3px solid #fff;
    border-bottom-color: transparent; border-radius: 50%;
    display: none; animation: rot 1s linear infinite; margin: 0 auto;
  }
  @keyframes rot { to { transform: rotate(360deg); } }
  @keyframes fadeIn { from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

</style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <a class="back" href="index.html">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6" stroke="#eaf6ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Back
      </a>
      <img src="telegram_icon.png" alt="TG" />
      <div class="title">@master_mines_bot</div>
    </div>

    <div class="card">
      <div class="game-window" id="gameArea">
        <div class="grid-bg"></div>
        <div class="clouds"></div>

        <svg class="trajectory-svg">
          <path id="path-line" d="" />
        </svg>

        <div class="character" id="char">
          <img src="lucky_guy.png" alt="Jet">
        </div>

        <div class="center-info">
            <div class="counter-val" id="displayVal">x1.00</div>
            <div class="status-label" id="status">WAITING FOR SIGNAL</div>
        </div>
      </div>

      <div class="controls">
        <button class="play-btn" id="btn">
          <span id="btnText">GET SIGNAL</span>
          <span class="loader" id="btnLoader"></span>
        </button>
      </div>
    </div>
  </div>

<script>
  if (window.Telegram && Telegram.WebApp) Telegram.WebApp.expand();

  const btn = document.getElementById('btn');
  const btnText = document.getElementById('btnText');
  const btnLoader = document.getElementById('btnLoader');
  const displayVal = document.getElementById('displayVal');
  const statusLabel = document.getElementById('status');
  const char = document.getElementById('char');
  const pathLine = document.getElementById('path-line');
  const gameArea = document.getElementById('gameArea');

  let isAnimating = false;

  // Логика рандома
  function getPrediction() {
    const r = Math.random();
    if (r < 0.5) return (1.10 + Math.random() * 0.8).toFixed(2); // x1.xx
    if (r < 0.85) return (2.00 + Math.random() * 3.0).toFixed(2); // x2-x5
    return (5.00 + Math.random() * 15.0).toFixed(2); // Джекпот
  }
  
  // Функция плавности
  const easeOutQuad = t => t * (2 - t);

  btn.addEventListener('click', () => {
    if (isAnimating) return;
    startRound();
  });

  function startRound() {
    isAnimating = true;
    
    // UI состояние загрузки
    btn.style.opacity = '0.8';
    btnText.style.display = 'none';
    btnLoader.style.display = 'block';
    
    // Сброс поля
    displayVal.classList.remove('visible');
    statusLabel.classList.remove('visible');
    displayVal.innerText = "x1.00";
    char.style.opacity = '0';
    pathLine.setAttribute('d', '');

    // Имитация задержки сервера
    setTimeout(() => {
        const target = getPrediction();
        animateFlight(target);
    }, 800);
  }

  function animateFlight(targetValue) {
    btnLoader.style.display = 'none';
    btnText.innerText = "FLYING...";
    btnText.style.display = 'inline';
    
    char.style.opacity = '1';
    
    const width = gameArea.clientWidth;
    const height = gameArea.clientHeight;

    // Координаты кривой Безье
    const startX = 0; 
    const startY = height;
    
    // Конечная точка
    const endX = width * 0.85; 
    const endY = height * 0.25; 
    
    // Контрольная точка (для изгиба)
    const controlX = width * 0.4;
    const controlY = height;

    // Длительность полета зависит от коэффициента
    const duration = targetValue < 2 ? 1500 : (targetValue < 5 ? 2500 : 3500);
    let startTime = null;

    function step(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const eased = easeOutQuad(progress);

        // Расчет позиции по кривой
        const invT = 1 - eased;
        const curX = (invT * invT * startX) + (2 * invT * eased * controlX) + (eased * eased * endX);
        const curY = (invT * invT * startY) + (2 * invT * eased * controlY) + (eased * eased * endY);

        // Двигаем персонажа
        char.style.left = curX + 'px';
        char.style.top = curY + 'px';

        // Рисуем хвост (упрощенно)
        // SVG curve: M startX startY Q controlX controlY curX curY
        // Мы динамически меняем конечную точку кривой
        // Чтобы кривая "росла", нужно интерполировать и контрольную точку, но для простоты
        // будем рисовать кривую от старта до текущей позиции персонажа
        
        // Более хитрый способ для SVG path, чтобы он рос плавно:
        // Используем интерполированную контрольную точку
        const curControlX = startX + (controlX - startX) * eased;
        const curControlY = startY + (controlY - startY) * eased;
        
        pathLine.setAttribute('d', `M ${startX},${startY} Q ${curControlX},${height} ${curX},${curY}`);

        // Обновляем цифры
        const currentVal = (1 + (targetValue - 1) * eased).toFixed(2);
        displayVal.innerText = "x" + currentVal;
        displayVal.classList.add('visible');

        if (progress < 1) {
            requestAnimationFrame(step);
        } else {
            finish(targetValue);
        }
    }
    requestAnimationFrame(step);
  }

  function finish(val) {
    isAnimating = false;
    btnText.innerText = "GET SIGNAL";
    btn.style.opacity = '1';
    
    // Цвет текста в зависимости от выигрыша
    if (val < 2) {
        displayVal.style.color = "#8faaff"; // Синий
        statusLabel.innerText = "SAFE BET";
    } else if (val < 5) {
        displayVal.style.color = "#d66eff"; // Фиолетовый
        statusLabel.innerText = "EXCELLENT";
    } else {
        displayVal.style.color = "#ffa200"; // Золотой
        statusLabel.innerText = "JACKPOT!";
    }
    statusLabel.style.color = displayVal.style.color;
    statusLabel.classList.add('visible');
  }

</script>
</body>
</html>
