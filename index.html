<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="theme-color" content="#0b1320" />
<title>MASTER MINES BOT — Menu</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  :root{
    --bg: #0b1320;
    --card-bg: rgba(20, 30, 48, 0.6);
    --card-border: rgba(53, 208, 255, 0.15);
    --primary: #0b77ff;
    --accent: #00d2ff;
    --hot: #ff3a55;
    --new: #00e054;
    --text-main: #e8f5ff;
    --text-sec: #8ba5c7;
    --shadow: rgba(0,0,0,0.6);
  }

  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  
  html,body{height:100%;}
  body{
    margin:0; font-family: 'Inter', system-ui, -apple-system, sans-serif;
    color: var(--text-main);
    background-color: var(--bg);
    /* Сложный фон с "шумом" и градиентами */
    background-image: 
      radial-gradient(at 0% 0%, rgba(11, 119, 255, 0.15) 0px, transparent 50%),
      radial-gradient(at 100% 100%, rgba(53, 208, 255, 0.1) 0px, transparent 50%),
      repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255,255,255,0.02) 1px, rgba(255,255,255,0.02) 2px);
    background-size: 100% 100%, 100% 100%, 100% 4px;
    display:flex; justify-content:center;
    padding: 16px;
    overflow-y: auto;
  }

  .shell{
    width:100%; max-width:440px;
    display:flex; flex-direction:column; gap:20px;
    padding-bottom: 20px;
  }

  /* --- HEADER --- */
  .header {
    display: flex; align-items: center; justify-content: space-between;
    background: rgba(16, 32, 54, 0.8);
    backdrop-filter: blur(12px);
    border: 1px solid var(--card-border);
    border-radius: 20px;
    padding: 12px 16px;
    box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    animation: slideDown 0.5s ease-out;
  }
  
  .user-info { display: flex; align-items: center; gap: 12px; }
  .avatar { 
    width: 42px; height: 42px; border-radius: 50%; 
    background: linear-gradient(135deg, #1a2a40, #0f1a2b);
    border: 2px solid rgba(53, 208, 255, 0.3);
    padding: 2px;
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
  }
  .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
  
  .texts { display: flex; flex-direction: column; gap: 2px; }
  .title { font-weight: 800; font-size: 15px; letter-spacing: 0.3px; color: #fff; }
  .status { 
    font-size: 11px; font-weight: 600; color: #00e054; 
    display: flex; align-items: center; gap: 4px; 
  }
  .status::before { content:''; width:6px; height:6px; background:#00e054; border-radius:50%; box-shadow:0 0 8px #00e054; }

  .settings-btn {
    width: 36px; height: 36px;
    display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.05);
    color: var(--text-sec);
  }

  /* --- GRID LAYOUT --- */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  /* --- GAME CARD --- */
  .game-card {
    position: relative;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 20px;
    padding: 12px;
    display: flex; flex-direction: column; align-items: center; gap: 10px;
    text-decoration: none; color: inherit;
    transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    backdrop-filter: blur(8px);
    overflow: hidden;
    animation: fadeUp 0.6s ease-out both;
  }
  
  /* Staggered animation delays for items */
  .game-card:nth-child(1) { animation-delay: 0.1s; }
  .game-card:nth-child(2) { animation-delay: 0.15s; }
  .game-card:nth-child(3) { animation-delay: 0.2s; }
  .game-card:nth-child(4) { animation-delay: 0.25s; }
  .game-card:nth-child(5) { animation-delay: 0.3s; }
  .game-card:nth-child(6) { animation-delay: 0.35s; }
  .game-card:nth-child(7) { animation-delay: 0.4s; }
  .game-card:nth-child(8) { animation-delay: 0.45s; }

  .game-card:active { transform: scale(0.96); border-color: var(--accent); background: rgba(53, 208, 255, 0.1); }

  /* Glow effect inside card */
  .game-card::before {
    content: ''; position: absolute; inset: 0;
    background: radial-gradient(circle at 50% 0%, rgba(53, 208, 255, 0.15), transparent 60%);
    opacity: 0; transition: opacity 0.3s;
  }
  .game-card:hover::before { opacity: 1; }

  /* Icon Container */
  .icon-box {
    width: 68px; height: 68px;
    border-radius: 16px;
    background: #0f1826;
    border: 1px solid rgba(255,255,255,0.08);
    padding: 4px;
    box-shadow: 0 8px 20px -6px rgba(0,0,0,0.5);
    position: relative; z-index: 2;
  }
  .icon-box img {
    width: 100%; height: 100%;
    object-fit: cover; border-radius: 12px;
    filter: saturate(1.1);
  }

  .game-info {
    text-align: center; z-index: 2;
    display: flex; flex-direction: column; gap: 4px; width: 100%;
  }
  .game-name {
    font-weight: 700; font-size: 14px;
    color: #fff;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .play-btn {
    font-size: 10px; font-weight: 700;
    color: var(--accent);
    text-transform: uppercase; letter-spacing: 0.5px;
    background: rgba(53, 208, 255, 0.1);
    padding: 6px 0; border-radius: 8px;
    width: 100%;
  }

  /* --- BADGES --- */
  .badge {
    position: absolute; top: 10px; right: 10px;
    font-size: 9px; font-weight: 900;
    padding: 3px 6px; border-radius: 6px;
    color: #fff; z-index: 5;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .badge.hot { background: linear-gradient(135deg, #ff3a55, #ff0044); }
  .badge.new { background: linear-gradient(135deg, #00e054, #00b343); color: #003d12; }
  .badge.top { background: linear-gradient(135deg, #ffb03a, #ff9500); color: #4a2b00; }

  /* --- FOOTER --- */
  .footer {
    text-align: center; margin-top: 10px;
    font-size: 12px; color: rgba(255,255,255,0.3);
    font-weight: 500;
  }

  @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  @keyframes fadeUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

</style>
</head>
