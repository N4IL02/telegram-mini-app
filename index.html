<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0b1320" />
<title>MASTER MINES BOT â€” Menu</title>

<!-- Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  :root{
    --bg:#0b1320;
    --card:#0f1a2b;
    --panel:#0e1728;
    --panel2:#0a1322;
    --tile1:#1aa0c7;
    --tile2:#0d7594;
    --glow:#35d0ff;
    --btn1:#0b77ff;
    --btn2:#2b8bff;
    --accent:#ffb03a;
    --shadow:rgba(0,0,0,.55);
  }

  *{box-sizing:border-box}
  html,body{height:100%;background:var(--bg);}
  body{
    margin:0; color:#e8f5ff;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; justify-content:center; align-items:flex-start;
    padding:16px;
    background:
      radial-gradient(900px 600px at 50% -150px, #152742 0, rgba(21,39,66,0) 55%),
      radial-gradient(600px 420px at -200px 100%, #0d1a30 0, rgba(13,26,48,0) 60%),
      radial-gradient(700px 500px at 120% 100%, #0d1a30 0, rgba(13,26,48,0) 60%),
      var(--bg);
  }

  .shell{ width:100%; max-width:460px; display:flex; flex-direction:column; gap:14px; animation:fadeIn .35s ease both; }

  .top{
    background:linear-gradient(180deg, #102036 0%, #0c182b 100%);
    border:1px solid rgba(53,208,255,.12);
    border-radius:16px;
    padding:10px 12px;
    display:flex; align-items:center; gap:10px;
    box-shadow:0 20px 50px -20px var(--shadow), inset 0 1px 0 rgba(255,255,255,.04);
  }
  .top .tg{ width:28px; height:28px; border-radius:50%;
    box-shadow:0 0 0 6px rgba(53,208,255,.06), 0 8px 20px -8px rgba(53,208,255,.45);
  }
  .title{ font-weight:800; letter-spacing:.2px; font-size:18px; text-shadow:0 2px 10px rgba(53,208,255,.25); }

  .grid{
    display:grid; grid-template-columns:repeat(2, 1fr); gap:14px;
  }

  .game{
    text-decoration:none; color:inherit;
    background:linear-gradient(180deg, var(--card), #0a1527);
    border:1px solid rgba(53,208,255,.12);
    border-radius:18px; padding:14px;
    box-shadow:0 30px 70px -25px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.02);
    display:flex; flex-direction:column; align-items:center; gap:10px;
    transition:transform .08s ease, filter .2s ease;
  }
  .game:hover{ transform:translateY(-2px); filter:brightness(1.04); }

  .game .icon{
    width:86px; height:86px; border-radius:22px; overflow:hidden;
    background:linear-gradient(180deg,#0f223d,#0e1c33);
    border:1px solid rgba(53,208,255,.18);
    display:grid; place-items:center;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.05), 0 18px 40px -16px rgba(0,0,0,.45);
  }
  .game .icon img{ width:100%; height:100%; object-fit:cover; display:block; }
  .game .name{ font-weight:900; letter-spacing:.3px; }
  .soon{
    font-size:12px; opacity:.7; padding:3px 8px; border-radius:999px;
    background:rgba(53,208,255,.08); border:1px solid rgba(53,208,255,.18);
  }

  @media (max-width:420px){
    .grid{ gap:12px }
  }
  @keyframes fadeIn { from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }
</style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <img class="tg" src="telegram_icon.png" alt="Telegram">
      <div class="title">@master_mines_bot</div>
    </div>

    <div class="grid">
      <!-- Game 1: Mines -->
      <a class="game" href="mines.html" aria-label="Open Mines">
        <div class="icon">
          <img src="1win-mines.png" alt="Mines">
        </div>
        <div class="name">Mines</div>
      </a>

      <!-- Game 2: Aviator -->
      <a class="game" href="aviator.html" aria-label="Open Aviator">
        <div class="icon">
          <img src="aviator.jpg" alt="Aviator">
        </div>
        <div class="name">Aviator</div>
      </a>

      <!-- Game 3: Penalty -->
      <a class="game" href="penalty.html" aria-label="Open Penalty">
        <div class="icon">
          <img src="penalty.jpg" alt="Penalty">
        </div>
        <div class="name">Penalty</div>
      </a>

      <!-- Game 4: Placeholder -->
      <a class="game" href="#" onclick="alert('Soon'); return false;" aria-label="Game coming soon">
        <div class="icon"><span class="soon">Soon</span></div>
        <div class="name">Game 4</div>
      </a>
    </div>
  </div>

<script>
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.expand();
  }
</script>
</body>
</html>
